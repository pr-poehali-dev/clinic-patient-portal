
<!DOCTYPE html>
<html>
<head>
    <style>
        .partners-section {
            padding: 60px 20px;
            background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        .partners-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .partners-title {
            text-align: center;
            font-size: 32px;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 16px;
        }
        
        .partners-subtitle {
            text-align: center;
            font-size: 18px;
            color: #64748b;
            margin-bottom: 48px;
        }
        
        .partners-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 32px;
        }
        
        .partner-card {
            background: white;
            border-radius: 20px;
            padding: 32px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            border: 1px solid #e2e8f0;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .partner-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 16px 48px rgba(0, 0, 0, 0.12);
        }
        
        .partner-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 24px;
        }
        
        .partner-logo {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            font-weight: 700;
        }
        
        .partner-info h3 {
            font-size: 20px;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 4px;
        }
        
        .partner-category {
            color: #64748b;
            font-size: 14px;
        }
        
        .partner-description {
            color: #64748b;
            line-height: 1.6;
            margin-bottom: 24px;
        }
        
        .promo-section {
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 24px;
            position: relative;
        }
        
        .promo-label {
            font-size: 14px;
            font-weight: 600;
            color: #92400e;
            margin-bottom: 8px;
        }
        
        .promo-code {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: white;
            border-radius: 8px;
            padding: 12px 16px;
            margin-bottom: 12px;
        }
        
        .promo-text {
            font-size: 18px;
            font-weight: 700;
            color: #1e293b;
            letter-spacing: 1px;
        }
        
        .promo-copy {
            background: #f59e0b;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
        }
        
        .promo-discount {
            color: #92400e;
            font-size: 14px;
            font-weight: 600;
        }
        
        .partner-actions {
            display: flex;
            gap: 12px;
        }
        
        .partner-button {
            flex: 1;
            padding: 14px;
            border-radius: 12px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            display: block;
        }
        
        .primary-button {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }
        
        .secondary-button {
            background: #f1f5f9;
            color: #1e293b;
            border: 1px solid #e2e8f0;
        }
        
        .partner-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        }
        
        .badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #ef4444;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .new-badge {
            background: #10b981;
        }
        
        .popular-badge {
            background: #f59e0b;
        }
        
        @media (max-width: 768px) {
            .partners-section {
                padding: 40px 16px;
            }
            
            .partners-title {
                font-size: 24px;
            }
            
            .partners-grid {
                grid-template-columns: 1fr;
            }
            
            .partner-card {
                padding: 24px;
            }
            
            .partner-actions {
                flex-direction: column;
            }
        }
    </style>
</head>

            document.body.appendChild(notification);
