
<!DOCTYPE html>
<html>
<head>
    <style>
        .partners-section {
            padding: 60px 20px;
            background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        .partners-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .partners-title {
            text-align: center;
            font-size: 32px;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 16px;
        }
        
        .partners-subtitle {
            text-align: center;
            font-size: 18px;
            color: #64748b;
            margin-bottom: 48px;
        }
        
        .partners-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 32px;
        }
        
        .partner-card {
            background: white;
            border-radius: 20px;
            padding: 32px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            border: 1px solid #e2e8f0;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .partner-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 16px 48px rgba(0, 0, 0, 0.12);
        }
        
        .partner-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 24px;
        }
        
        .partner-logo {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            font-weight: 700;
        }
        
        .partner-info h3 {
            font-size: 20px;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 4px;
        }
        
        .partner-category {
            color: #64748b;
            font-size: 14px;
        }
        
        .partner-description {
            color: #64748b;
            line-height: 1.6;
            margin-bottom: 24px;
        }
        
        .promo-section {
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 24px;
            position: relative;
        }
        
        .promo-label {
            font-size: 14px;
            font-weight: 600;
            color: #92400e;
            margin-bottom: 8px;
        }
        
        .promo-code {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: white;
            border-radius: 8px;
            padding: 12px 16px;
            margin-bottom: 12px;
        }
        
        .promo-text {
            font-size: 18px;
            font-weight: 700;
            color: #1e293b;
            letter-spacing: 1px;
        }
        
        .promo-copy {
            background: #f59e0b;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
        }
        
        .promo-discount {
            color: #92400e;
            font-size: 14px;
            font-weight: 600;
        }
        
        .partner-actions {
            display: flex;
            gap: 12px;
        }
        
        .partner-button {
            flex: 1;
            padding: 14px;
            border-radius: 12px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            display: block;
        }
        
        .primary-button {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }
        
        .secondary-button {
            background: #f1f5f9;
            color: #1e293b;
            border: 1px solid #e2e8f0;
        }
        
        .partner-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        }
        
        .badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #ef4444;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .new-badge {
            background: #10b981;
        }
        
        .popular-badge {
            background: #f59e0b;
        }
        
        @media (max-width: 768px) {
            .partners-section {
                padding: 40px 16px;
            }
            
            .partners-title {
                font-size: 24px;
            }
            
            .partners-grid {
                grid-template-columns: 1fr;
            }
            
            .partner-card {
                padding: 24px;
            }
            
            .partner-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="partners-section">
        <div class="partners-container">
            <h2 class="partners-title">Партнерские предложения</h2>
            <p class="partners-subtitle">Эксклюзивные скидки от наших партнеров специально для вас</p>
            
            <div class="partners-grid" id="partnersGrid">
                <!-- Партнеры будут добавлены через JavaScript -->
            </div>
        </div>
    </div>

    <script>
        const partners = [
            {
                id: 1,
                name: 'ФитнесПро',
                category: 'Фитнес и спорт',
                logo: 'FP',
                description: 'Современный фитнес-клуб с профессиональными тренерами и новейшим оборудованием.',
                promoCode: 'HEALTH2024',
                discount: 'Скидка 20% на первый месяц',
                website: 'https://fitnesspro.example.com',
                badge: 'new'
            },
            {
                id: 2,
                name: 'Органик Маркет',
                category: 'Здоровое питание',
                logo: 'OM',
                description: 'Магазин натуральных и органических продуктов для здорового образа жизни.',
                promoCode: 'CLINIC15',
                discount: 'Скидка 15% на весь ассортимент',
                website: 'https://organicmarket.example.com',
                badge: 'popular'
            },
            {
                id: 3,
                name: 'СПА Релакс',
                category: 'Красота и здоровье',
                logo: 'SR',
                description: 'Премиальный СПА-центр с широким спектром оздоровительных процедур.',
                promoCode: 'WELLNESS25',
                discount: 'Скидка 25% на массаж и процедуры',
                website: 'https://sparelax.example.com',
                badge: null
            },
            {
                id: 4,
                name: 'ВитаФарм',
                category: 'Аптека и витамины',
                logo: 'VF',
                description: 'Сеть аптек с широким выбором лекарств и биологически активных добавок.',
                promoCode: 'VITA10',
                discount: 'Скидка 10% на витамины и БАДы',
                website: 'https://vitafarm.example.com',
                badge: null
            },
            {
                id: 5,
                name: 'МедТехника',
                category: 'Медицинское оборудование',
                logo: 'MT',
                description: 'Специализированный магазин медицинской техники и товаров для здоровья.',
                promoCode: 'MEDTECH20',
                discount: 'Скидка 20% на тонометры и глюкометры',
                website: 'https://medtechnika.example.com',
                badge: 'new'
            },
            {
                id: 6,
                name: 'Йога Центр',
                category: 'Йога и медитация',
                logo: 'YC',
                description: 'Центр йоги и медитации для восстановления баланса тела и души.',
                promoCode: 'YOGA30',
                discount: 'Скидка 30% на групповые занятия',
                website: 'https://yogacenter.example.com',
                badge: 'popular'
            }
        ];

        function getBadgeClass(badgeType) {
            switch(badgeType) {
                case 'new': return 'badge new-badge';
                case 'popular': return 'badge popular-badge';
                default: return 'badge';
            }
        }

        function getBadgeText(badgeType) {
            switch(badgeType) {
                case 'new': return 'Новое';
                case 'popular': return 'Популярное';
                default: return 'Акция';
            }
        }

        function copyPromoCode(code) {
            navigator.clipboard.writeText(code).then(() => {
                showNotification(`Промокод ${code} скопирован!`);
            });
        }

        function openPartnerSite(url) {
            window.open(url, '_blank');
        }

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: #10b981;
                color: white;
                padding: 12px 20px;
                border-radius: 8px;
                z-index: 1000;
                font-weight: 600;
                animation: slideIn 0.3s ease-out;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease-out';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        function renderPartners() {
            const grid = document.getElementById('partnersGrid');
            
            grid.innerHTML = partners.map(partner => `
                <div class="partner-card">
                    ${partner.badge ? `<div class="${getBadgeClass(partner.badge)}">${getBadgeText(partner.badge)}</div>` : ''}
                    
                    <div class="partner-header">
                        <div class="partner-logo">${partner.logo}</div>
                        <div class="partner-info">
                            <h3>${partner.name}</h3>
                            <div class="partner-category">${partner.category}</div>
                        </div>
                    </div>
                    
                    <p class="partner-description">${partner.description}</p>
                    
                    <div class="promo-section">
                        <div class="promo-label">Промокод для скидки:</div>
                        <div class="promo-code">
                            <span class="promo-text">${partner.promoCode}</span>
                            <button class="promo-copy" onclick="copyPromoCode('${partner.promoCode}')">
                                📋
                            </button>
                        </div>
                        <div class="promo-discount">${partner.discount}</div>
                    </div>
                    
                    <div class="partner-actions">
                        <button class="partner-button primary-button" onclick="openPartnerSite('${partner.website}')">
                            Перейти на сайт
                        </button>
                        <button class="partner-button secondary-button" onclick="copyPromoCode('${partner.promoCode}')">
                            Скопировать код
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Добавляем CSS анимации
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes slideOut {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
        `;
        document.head.appendChild(style);

        // Инициализация
        document.addEventListener('DOMContentLoaded', renderPartners);
    </script>
</body>
</html>
